<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Themed Bootstrap Page</title>
    <link href="css/theme.css" rel="stylesheet">
</head>

<body>

    <header class="bg-primary text-white text-center py-5">
        <h1>Welcome to My Themed Page</h1>
        <p>Using a Bootstrap theme</p>
    </header>
    <div class="container mt-5">
        <div class="row">

            <div class="col-md-6">
                <h2>About</h2>

                <p>This theme gives a fresh and modern look to your website .</p>
            </div>
            <div class="col-md-6">
                <img src="assets/images/example.jpg" class="img-fluid rounded" alt="Example">

            </div>

        </div>

    </div>

</body>

</html>
