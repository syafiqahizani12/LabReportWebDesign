<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Layout</title>
</head>
<body style="margin:0; padding:0; font-family:Arial;">
  <div id="header" style="background-color:green; height:60px; color:white; text-align:center; line-height:60px;">
    Header Section
  </div>

  <div id="nav" style="background-color:burlywood; height:30px; text-align:center; line-height:30px;">
    Navigation Section
  </div>

  <div id="sidebar" style="background-color:lightblue; height:45em; width:20%; float:left;">
    Sidebar Section
  </div>

  <div id="content" style="background-color:lightgray; height:45em; width:80%; float:right;">
    Main Content Area
  </div>

  <div id="footer" style="background-color:rgb(162,255,63); padding:20px; clear:both; text-align:center;">
    Footer Section
  </div>
</body>
</html>
